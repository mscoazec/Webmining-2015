<!DOCTYPE html>
<html>
<head>
    <title>Leaflet Map</title>
    <meta charset="utf-8" />
    <link 
        rel="stylesheet" 
        href="http://cdn.leafletjs.com/leaflet-0.7/leaflet.css"
    />
	<style>
		.info {
			padding: 6px 8px;
			font: 14px/16px Arial, Helvetica, sans-serif;
			background: white;
			background: rgba(255,255,255,0.8);
			box-shadow: 0 0 15px rgba(0,0,0,0.2);
			border-radius: 5px;
		}
		.info h4 {
			margin: 0 0 5px;
			color: #777;
		}

		.legend {
			text-align: left;
			line-height: 18px;
			color: #555;
		}
		.legend i {
			width: 18px;
			height: 18px;
			float: left;
			margin-right: 8px;
			opacity: 0.7;
		}
	</style>
</head>
<body>
    <div id="map" style="width: 1000px; height: 600px"></div>

    <script src="http://cdn.leafletjs.com/leaflet-0.7/leaflet.js"></script>
    <script src="./communes-75.json"></script>
    <script>
	
		// create map on Paris
		
        var map = L.map('map').setView([48.857391, 2.338477], 12);
        mapLink = 
            '<a href="http://openstreetmap.org">OpenStreetMap</a>';
			
		// layer on map -- which map (openstreetmap for instance...)

		L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6IjZjNmRjNzk3ZmE2MTcwOTEwMGY0MzU3YjUzOWFmNWZhIn0.Y8bhBaUMqFiPrDRW9hieoQ', {
			maxZoom: 18,
			attribution: '&copy; ' + mapLink,
			id: 'mapbox.light'
		}).addTo(map);
		
		// ------------------------------------------
		
		// import geojson data
					
		// --------------------- style

		// feature style
		
		function getColor(d) {
			return d > 1000000  ? '#BD0026' :
				   d > 800000  ? '#E31A1C' :
				   d > 600000  ? '#FC4E2A' :
				   d > 400000  ? '#FD8D3C' :
				   d > 200000  ? '#FEB24C' :
							  '#FFEDA0';
		}

		function style(feature) {
			return {
				fillColor: getColor(feature.properties.prix_moyen),
				weight: 2,
				opacity: 1,
				color: 'white',
				dashArray: '3',
				fillOpacity: 0.7
			};
		}
		
		var legend = L.control({position: 'bottomleft'});

		legend.onAdd = function (map) {

			var div = L.DomUtil.create('div', 'info legend'),
				grades = [200000, 400000, 600000, 800000, 1000000],
				labels = [];

			// loop through our density intervals and generate a label with a colored square for each interval
			for (var i = 0; i < grades.length; i++) {
				div.innerHTML +=
					'<i style="background:' + getColor(grades[i] + 1) + '"></i> ' +
					grades[i]/1000 + ' k€' + (grades[i + 1] ? ' &ndash; ' + grades[i + 1]/1000 + ' k€' + '<br>' : ' +');
			}

			return div;
		};

		legend.addTo(map);
		
		// --------------------- listeners
		
		// control that shows state info on hover
		
		var info = L.control();

		info.onAdd = function (map) {
			this._div = L.DomUtil.create('div', 'info');
			this.update();
			return this._div;
		};

		info.update = function (props) {
			this._div.innerHTML = '<h4> Nom</h4>' +  (props ?
				'<b>' + props.nom + '</b><br />' + '</b><br />' +
				"Nombre d'appartements analysés : " + '</b><br />' +
				props.nb_apparts + '</b><br />' + '</b><br />' +
				"Prix moyen des appartements analysés : " + '</b><br />' +
				parseInt(props.prix_moyen/1000) + ' k€' + '</b><br />' :
				'</b><br />' + 'Passez la souris sur un arrondissement' + '</b><br />'
				) + '</b><br />' 
				+ '</b><br />' + 'Cliquez sur un objet pour zoomer';
		};

		info.addTo(map);
		
		// mouseover event
		
		function highlightFeature(e) {
			var layer = e.target;

			layer.setStyle({
				weight: 5,
				color: 'FireBrick',
				dashArray: '',
				fillOpacity: 0.7
			});

			if (!L.Browser.ie && !L.Browser.opera) {
				layer.bringToFront();
			}
			
			info.update(layer.feature.properties);
		}
		
		// mouseout event
		
		function resetHighlight(e) {
			geojson.resetStyle(e.target);
			info.update();
		}
		
		// zoom to feature
		
		function zoomToFeature(e) {
			map.fitBounds(e.target.getBounds());
		}
		
		// --------------------- add geojson data to map
		
		// function to add the listeners
		
		function onEachFeature(feature, layer) {
			layer.on({
				mouseover: highlightFeature,
				mouseout: resetHighlight,
				click: zoomToFeature
			});
		}
		
		// add geojson data to map with style and listeners
		
		geojson = L.geoJson(communesData, {
			style: style,
			onEachFeature: onEachFeature
		}).addTo(map);
		
		// ------------------------------------------
		
		// create legend
		
		var legend = L.control({position: 'bottomright'});
		
		legend.onAdd = function (map) {

			var div = L.DomUtil.create('div', 'info legend');
			
			return div;
		};
		
		// add legend to map
		
		legend.addTo(map);
		
    </script>
</body>
</html>
