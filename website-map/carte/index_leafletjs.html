<!DOCTYPE html>
<html>
<head>
    <title>Leaflet Map</title>
    <meta charset="utf-8" />
    <link 
        rel="stylesheet" 
        href="http://cdn.leafletjs.com/leaflet-0.7/leaflet.css"
    />
	<style>
		.info {
			padding: 6px 8px;
			font: 14px/16px Arial, Helvetica, sans-serif;
			background: white;
			background: rgba(255,255,255,0.8);
			box-shadow: 0 0 15px rgba(0,0,0,0.2);
			border-radius: 5px;
		}
		.info h4 {
			margin: 0 0 5px;
			color: #777;
		}

		.legend {
			text-align: left;
			line-height: 18px;
			color: #555;
		}
		.legend i {
			width: 18px;
			height: 18px;
			float: left;
			margin-right: 8px;
			opacity: 0.7;
		}
	</style>
</head>
<body>
    <div id="map" style="width: 1600px; height: 900px"></div>

    <script src="http://cdn.leafletjs.com/leaflet-0.7/leaflet.js"></script>
    <script src="./communes-75.json"></script>
    <script>
	
		// create map on Paris
			
		// layer on map -- which map (openstreetmap for instance...)
		
		var mbAttr = 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery © <a href="http://mapbox.com">Mapbox</a>',
			mbUrl = 'https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6IjZjNmRjNzk3ZmE2MTcwOTEwMGY0MzU3YjUzOWFmNWZhIn0.Y8bhBaUMqFiPrDRW9hieoQ';

	    var grayscale   = L.tileLayer(mbUrl, {id: 'mapbox.light', attribution: mbAttr}),
		    streets  = L.tileLayer(mbUrl, {id: 'mapbox.streets',   attribution: mbAttr});
		
		var baseLayers = {
			"Rues": streets,
			"Niveaux de gris": grayscale
		};
		
		var map = L.map('map', {
			center: [48.8555875, 2.3526803],
			zoom: 13,
			layers: [streets]
		});
		
		L.control.layers(baseLayers).addTo(map);
		
		// ------------------------------------------
		
		// import geojson data
					
		// --------------------- style

		// feature style
		
		var grades_prix_surface = [7000, 8000, 9000, 10000, 11000, 12000, 14000]
		var grades_prix = [400000, 600000, 800000, 900000, 1000000, 1200000, 1400000]
		var grades_surface = [40, 50, 60, 70, 80, 90, 100]
		
		function getColor_prix_surface(d) {
			var grades = grades_prix_surface
			
			return d > grades[6] ? '#1A0000' :
				   d > grades[5] ? '#660000' :
				   d > grades[4] ? '#990000' :
				   d > grades[3] ? '#CC0000' :
				   d > grades[2] ? '#FF0000' :
				   d > grades[1] ? '#FF4D4D' :
				   d > grades[0] ? '#FF8080' :
							   '#FFB2B2';
		}
		
		function getColor_prix(d) {
			var grades = grades_prix
			
			return d > grades[6] ? '#331F00' :
				   d > grades[5] ? '#804C00' :
				   d > grades[4] ? '#B26B00' :
				   d > grades[3] ? '#E68A00' :
				   d > grades[2] ? '#FFA319' :
				   d > grades[1] ? '#FFAD33' :
				   d > grades[0] ? '#FFC266' :
							   '#FFC266';
		}
		
		function getColor_surface(d) {
			var grades = grades_surface
			
			return d > grades[6] ? '#002E0F' :
				   d > grades[5] ? '#004C1A' :
				   d > grades[4] ? '#007A29' :
				   d > grades[3] ? '#009933' :
				   d > grades[2] ? '#33AD5C' :
				   d > grades[1] ? '#66C285' :
				   d > grades[0] ? '#B2E0C2' :
							   '#E6F5EB';
		}

		function style_prix_surface(feature) {
			return {
				fillColor: getColor_prix_surface(feature.properties.prix_moyen/feature.properties.surface_moyenne),
				weight: 2,
				opacity: 1,
				color: 'white',
				fillOpacity: 0.7
			};
		}
		
		function style_surface(feature) {
			return {
				fillColor: getColor_surface(feature.properties.surface_moyenne),
				weight: 2,
				opacity: 1,
				color: 'white',
				fillOpacity: 0.7
			};
		}
		
		function style_prix(feature) {
			return {
				fillColor: getColor_prix(feature.properties.prix_moyen),
				weight: 2,
				opacity: 1,
				color: 'white',
				fillOpacity: 0.7
			};
		}
		
		var legend_prix_surface = L.control({position: 'bottomleft'});

		legend_prix_surface.onAdd = function (map) {

			var div = L.DomUtil.create('div', 'info legend'),
				grades = grades_prix_surface,
				labels = [];

			// loop through our density intervals and generate a label with a colored square for each interval
			for (var i = 0; i < grades.length; i++) {
				div.innerHTML +=
					'<i style="background:' + getColor_prix_surface(grades[i] + 1) + '"></i> ' +
					grades[i]/1000 + ' €/m²' + (grades[i + 1] ? ' &ndash; ' + grades[i + 1]/1000 + ' €/m²' + '<br>' : ' +');
			}

			return div;
			
		};
		
		var legend_prix = L.control({position: 'bottomleft'});

		legend_prix.onAdd = function (map) {

			var div = L.DomUtil.create('div', 'info legend'),
				grades = grades_prix,
				labels = [];

			// loop through our density intervals and generate a label with a colored square for each interval
			for (var i = 0; i < grades.length; i++) {
				div.innerHTML +=
					'<i style="background:' + getColor_prix(grades[i] + 1) + '"></i> ' +
					grades[i]/1000000 + ' M€' + (grades[i + 1] ? ' &ndash; ' + grades[i + 1]/1000000 + ' M€' + '<br>' : ' +');
			}

			return div;
		};
		
		var legend_surface = L.control({position: 'bottomleft'});

		legend_surface.onAdd = function (map) {

			var div = L.DomUtil.create('div', 'info legend'),
				grades = grades_surface,
				labels = [];

			// loop through our density intervals and generate a label with a colored square for each interval
			for (var i = 0; i < grades.length; i++) {
				div.innerHTML +=
					'<i style="background:' + getColor_surface(grades[i] + 1) + '"></i> ' +
					grades[i] + ' m²' + (grades[i + 1] ? ' &ndash; ' + grades[i + 1] + ' m²' + '<br>' : ' +');
			}

			return div;
		};
		
		// --------------------- listeners
		
		// control that shows state info on hover
		
		var info = L.control({position: 'bottomright'});

		info.onAdd = function (map) {
			this._div = L.DomUtil.create('div', 'info');
			this.update();
			return this._div;
		};

		info.update = function (props) {
			this._div.innerHTML = '<h4> Nom</h4>' +  (props ?
				'<b>' + props.nom + '</b><br />' + '</b><br />' +
				"Nombre d'appartements analysés : " + '</b><br />' +
				'<b>' + props.nb_apparts + '</b><br />' + '</b><br />' +
				"Prix par mètre carré en moyenne : " + '</b><br />' +
				'<b>' + parseInt(props.prix_moyen/props.surface_moyenne) + ' € par m²' + '</b><br />' + '</b><br />' +
				"Surface moyenne des appartements analysés : " + '</b><br />' +
				'<b>' + parseInt(props.surface_moyenne) + ' m²' + '</b><br />' + '</b><br />' +
				"Prix moyen des appartements analysés : " + '</b><br />' +
				'<b>' + parseInt(props.prix_moyen/1000) + ' k€' + '</b><br />':
				'</b><br />' + 'Passez la souris sur un arrondissement' + '</b><br />'
				) + '</b><br />' 
				+ '</b><br />' + 'Cliquez sur un objet pour zoomer';
		};

		info.addTo(map);
		
		// mouseover event
		
		function highlightFeature(e) {
			var layer = e.target;

			layer.setStyle({
				weight: 5,
				color: 'white',
				dashArray: '',
				fillOpacity: 0.7
			});

			if (!L.Browser.ie && !L.Browser.opera) {
				layer.bringToFront();
			}
			
			info.update(layer.feature.properties);
		}
		
		// mouseout event
		
		function resetHighlight(e) {
			var layer = e.target;

			layer.setStyle({
				weight: 1,
				color: 'white',
				dashArray: '',
				fillOpacity: 0.7
			});
		}
		
		// zoom to feature
		
		function zoomToFeature(e) {
			map.fitBounds(e.target.getBounds());
		}
		
		var popup = L.popup();
		
		function onMapClick(e) {
			popup
				.setLatLng(e.latlng)
				.setContent("Coordonnées : " + e.latlng.toString())
				.openOn(map);
		}

		map.on('click', onMapClick);
				
		// --------------------- add geojson data to map
		
		// function to add the listeners
		
		function onEachFeature(feature, layer) {
			layer.on({
				mouseover: highlightFeature,
				mouseout: resetHighlight,
				click: onMapClick
			});
		}
		
		// add geojson data to map with style and listeners
		
		var arr_prix_surface = L.geoJson(communesData, {
			style: style_prix_surface,
			onEachFeature: onEachFeature
		})
		
		var arr_prix = L.geoJson(communesData, {
			style: style_prix,
			onEachFeature: onEachFeature
		})
		
		var arr_surface = L.geoJson(communesData, {
			style: style_surface,
			onEachFeature: onEachFeature
		})
		
		var geoLayers = {
			"Prix par mètre carré": arr_prix_surface,
			"Prix": arr_prix,
			"Surface": arr_surface
		};
		
		var legendes = {
			"Légende prix par mètre carré": legend_prix_surface,
			"Légende prix": legend_prix,
			"Légende surface": legend_surface
		};
		
		L.control.layers(geoLayers).addTo(map);
		arr_prix_surface.addTo(map);
		legend_prix_surface.addTo(map);
		legend_prix.addTo(map);
		legend_surface.addTo(map);
		
		// ------------------------------------------
		
    </script>
</body>
</html>
