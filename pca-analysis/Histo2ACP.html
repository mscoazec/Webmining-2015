<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Test</title>
        <script type="text/javascript" src="D3/d3.js">
</script>
<style>div.bar {
    display: inline-block;
    width: 20px;
    height: 75px;   /* We'll override this later */
    background-color: teal;
    margin-right: 3px;
}
.axis path,
			.axis line {
				fill: none;
				stroke: black;
				shape-rendering: crispEdges;
			}
			
			.axis text {
				font-family: sans-serif;
				font-size: 11px;
			}

</style>
    </head>
    <body>
        <script type="text/javascript">
    //carte arrondissement surface prix
	d3.json("ACP/surfacearrond.json",function(data){
    var dataset;
        
     dataset = data;
    
			var w =2000;
    var h =500;
    var s=3.5;
    var t=100;
    var padding=50;
    var	min0=d3.min(dataset, function(d) { return d[0]; });
	var max0=d3.max(dataset, function(d) { return d[0]; });
    var min1=d3.min(dataset, function(d) { return d[1]; });
    var max1=d3.max(dataset, function(d) { return d[1]; })
			//Create scale functions
			var xScale = d3.scale.linear()
				 .domain([0, 200])
				 .range([padding, w-2*padding]);

			var yScale = d3.scale.linear()
				 .domain([0, 20])
				 .range([h -padding, padding]);

		

			//Define X axis
		var xAxis = d3.svg.axis()
				  .scale(xScale)
				  .orient("bottom")
				  .ticks(5);

			//Define Y axis
			var yAxis = d3.svg.axis()
				  .scale(yScale)
				  .orient("left")
				  .ticks(20);

			//Create SVG element
			var svg = d3.select("body")
				.append("svg")
				.attr("width", w)
				.attr("height", h);

			//Create squares
			svg.selectAll("rect")
			   .data(dataset)
			   .enter()
			   .append("rect")
			   .attr("x", function(d) {
			   		return xScale(d[0]);
			   })
			   .attr("y", function(d) {
			   		return yScale(d[1]);
			   })
			 .attr("width",  "5")
			   .attr("height", "5")
			   .attr("fill", function(d) {
					    return "rgb(0, 0, " + (d[2]/1000) + ")";
					})
			   .attr("opacity", "0.3");
			/*
			//Create labels
			svg.selectAll("text")
			   .data(dataset)
			   .enter()
			   .append("text")
			   .text(function(d) {
			   		return d[0] + "," + d[1];
			   })
			   .attr("x", function(d) {
			   		return xScale(d[0]);
			   })
			   .attr("y", function(d) {
			   		return yScale(d[1]);
			   })
			   .attr("font-family", "sans-serif")
			   .attr("font-size", "11px")
			   .attr("fill", "red");
		  	*/
			
			//Create X axis
			svg.append("g")
				.attr("class", "axis")
				.attr("transform", "translate(0," + (h - padding) + ")")
				.call(xAxis);
			
			//Create Y axis
			svg.append("g")
				.attr("class", "axis")
				.attr("transform", "translate(" + padding + ",0)")
				.call(yAxis);

   });

			</script>
